<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Nameday app</title>
</head>

<body>
    <div class="container my-5 mx-auto">
        <section class="my-5">
            <h1 class="text-muted text-center my-4">Name day search</h1>
            <form id="name-search" class="mb-2">
                <small class="form-text text-muted mb-1">Enter a name...</small>
                <div class="input-group mb-2">
                    <input type="text" class="form-control" placeholder="Search by name..." id="name" required>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit" id="button-name">&#128269;</button>
                    </div>
                </div>
            </form>

            <form id="date-search">
                <small class="form-text text-muted mb-1">...or enter a date.</small>
                <div class="input-group mb-2">
                    <input type="date" class="form-control" placeholder="Search by date..." id="date" required>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit" id="button-date">&#128269;</button>
                    </div>
                </div>
            </form>

            <small class="form-text text-muted mb-1">Select a country.</small>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="country">Country</label>
                </div>
                <select class="custom-select" id="country">
                </select>
            </div>
        </section>

        <section id="nameday">
        </section>

        <small class="form-text text-muted mb-1">Show name days for TODAY</small>
        <div class="input-group mb-2">
            <div class="input-group-prepend">
                <label class="input-group-text" for="today">Country</label>
            </div>
            <select class="custom-select" id="today">
            </select>
        </div>
    </div>

    <script src="/assets/script/moment.js"></script>
    <script src="/assets/script/nameday.js"></script>
    <script src="/assets/script/app.js"></script>
</body>

</html>
